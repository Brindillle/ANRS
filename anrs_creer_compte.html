<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Créer ton compte</title>
      <link rel="stylesheet" href="style.css"> 
      <script src="https://kit.fontawesome.com/670879e0d0.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

	<body>
    <header>
        <img class="logo" src="../Brief/Important%20/logo_anrs.png" alt="logo de l'ANRS"></img>
        <img src="file:///Users/calliesoceane/Documents/projet%20reboot/dev2/Password_Field/arrow/chevron_right.svg" class="chevron"></img>
        <a href="anrs_connexion.html" class="retour">Retour</a>
        <strong><p class="creer_account"> Crée ton Compte </p></strong> 
    </header>

    <div>
      <i class="fas fa-user-circle" id="user_circle"></i>
      <input type="text" name="Nom Prénom" placeholder="Nom Prénom" class="input_name">
    </div> 

    <div>
      <i class="fas fa-phone-alt" id="phone"></i>
      <input type="text" name="Numéro de téléphone" placeholder="Numéro de téléphone" class="input_tel">
    </div> 

    <div>
      <i class="fas fa-lock" id="lock1"></i>
      <input type="password" name="password" placeholder="Mot de passe" class="input_mdp">
      <i class="fas fa-eye-slash" id="eye_slash1"></i>
    </div>

    <div>
      <i class="fas fa-lock" id="lock2"></i>
      <input type="password" name="password" placeholder="Confirmation du mot de passe" class="input_conf_mdp">
      <i class="fas fa-eye-slash" id="eye_slash2"></i>
    </div>

    <div>
      <div id="rectangle1"></div> 
      <a href="anrs_connexion.html" class="creer">Crée ton compte</a>
      <i class="fas fa-long-arrow-alt-right" id="flèche"></i>
    </div>
	</body>

</html>
